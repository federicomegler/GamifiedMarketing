<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Add product of the day</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
	<link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body >

	<div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                           <div class="p-5">
                               <div class="text-center">
                                   <h1 class="h4 text-gray-900 mb-4">Insert new Product</h1>
                               </div>
                               
                                
                                
                               <form class="user" id="productForm" name="productForm" action="CreateProduct" method="POST" enctype="multipart/form-data">
                                   <div class="form-group">
                                       <input type="text" name="productName" class="form-control form-control-user"
                                           id="productName" placeholder="Product Name" required>
                                   </div>
                                   <div class="form-group">
                                       <input type="text" name="productEAN" class="form-control form-control-user"
                                           id="productEAN" placeholder="Product EAN" required>
                                   </div>
                                   <div class="form-group" >
                                   		<label>Data</label>           		
						   		   		<input type="date" name="date" id="date" min="2021-03-25" required>
                                   </div>     
                                   <div class="form-group" >
                                   		<label for="prodImage">Product image</label>
										<input type="file" id="prodImage" name="prodImage"  class="form-control-file" required>
                                   </div>   
                                   <button type=button onclick="addQuestion()">Add question</button>                             
                               	   <button type=button onclick="removeQuestion()">Remove question</button>
                                   
                                   
                               </form>
                               
                               <button onclick="submitForm()" class="btn btn-primary btn-user btn-block" >Create product</button>
                           </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
                            
    
	
	
</body>
</html>

<script>
var x=1;


var addQuestion= function()
{
	var form= document.getElementById("productForm");
	var newInput=document.createElement("input");
	newInput.type="text";
	newInput.classList.add("form-control")
	newInput.classList.add("form-control-user")
	newInput.placeholder="Question"+x
	newInput.id="Question"+x;
	newInput.name="Question"+x;
	
	
	form.appendChild(newInput);
	x=x+1;
}

var removeQuestion= function()
{
	if(x>1)
	{
		var elem= document.getElementById("Question"+(x-1));
		elem.remove();
		x=x-1;
	}

}

var submitForm= function()
{
	var form= document.getElementById("productForm");
	var newInput =document.createElement("input")
	var manda=1;
	newInput.type="hidden";
	newInput.id="questionNumber";
	newInput.name="questionNumber";
	newInput.value=x-1;
	form.appendChild(newInput);
	
	var name= document.getElementById("productName");
	var ean= document.getElementById("productEAN");
	var data= document.getElementById("date");
	var img= document.getElementById("prodImage");
	
	function myTrim(x) {
		  return x.replace(/^\s+|\s+$/gm,'');
		}
	
	var temp=name.value.trim();
	
	if(temp=="")
		{
			alert("non lasciare campi vuoti");
			manda=0;
		}
	
	
	
	var str = ean.value;
	for(var i=0; i<str.length; i++)
		{
			if(str[i].charCodeAt(0)<48 || str[i].charCodeAt(0)>57)
				{
					alert("il codice EAN puo essere composto solamente da numeri");
					manda=0;
				}
		}
	
	
	
	if(data.value==0)
		{
			alert("devi selezionare una data");
			manda=0;
		}
	
	if(img.files.length==0)
		{
			alert("devi selezionare un'immagine");
			manda=0;
		}
	
	var question;
	for(var i=1; i<x;i++)
		{
			question=document.getElementById("Question"+i)
			if(question.value=="")
				{
					alert("non puoi lasciare le domande vuote");
					manda=0;
				}
		}
	
	if(manda==1)
		{
			form.submit();
		}
	
}


</script>
